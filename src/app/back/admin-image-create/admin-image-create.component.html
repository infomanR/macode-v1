<form #imagenFormulario="ngForm" (ngSubmit)="createImage(imageForm.value)" #imageForm="ngForm">
  <div class="form-group">
    <label for="exampleInputPassword1">Titulo</label>
    <input type="text" class="form-control" id="title" name="title" placeholder="Titulo" ngModel>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Descripción</label>
    <input type="text" class="form-control" name="description" placeholder="Descripción"  ngModel>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Miniatura</label>
    <input type="text" class="form-control" name="thumbnail" placeholder="Miniatura" ngModel>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Enlace de Imagen</label>
    <input type="text" class="form-control" name="imageLink" placeholder="Enlace de Imagen"  ngModel>
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
